 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="section1">
        <div class="nav">
            <img class="logo" src="./swiggy_logo_white.avif" alt="">
                 <div class="subnav">
                    <p>Swiggy Corporate</p>
                    <p>Partner with us</p>
                        <button class="btn1" >Get the App
                           <img  src="./right-up.png" alt="" class="icon"></button>
                         <button class="btn2">Sign in</button>
                 </div>
         </div> 
         <div class="main">
                 <img class="vegie"  src="./Veggies_new.avif" alt="">
                 
                    <h1 class="heading">Order food & groceries. Discover <br> best restaurants.Swiggy it! </h1>
                     
                 <img  class="sushi" src="./Sushi_replace.avif" alt="">
        </div> 
                      <div class="input1">
                         <!-- <div class="loc">
                            <img class="location" src="./location-pin.png" alt=""> -->
                            <input class="inp1"  type="text" placeholder="Enter your delivery location">
                          <!-- </div> -->
                         <input class="inp2"  type="text" placeholder="Search for restaurant, item or more">
                      </div> 

                      <div class="cards">
                          
                              <img  class="fd" src="./food delivery.avif" alt="">
                              <img  class="fd" src="./instamart.avif" alt="">
                              <img  class="fd" src="./plate.avif" alt="">
                           
                      </div>
                     <div class="box">

                      </div>
       </div>
 <!-- section2 -->

   <div class="section2">

      <div class="items">
         <img class="item" src="./pottichur.png" alt="">
         <img class="item" src="./shawarma.png" alt="">
         <!-- <img class="item" src="./biriyani.png" alt=""> -->
         <img class="item" src="./pizza.png" alt="">
         <img class="item" src="./shake.png" alt="">
         <img class="item" src="./parotta.png" alt="">
          <img class="item" src="./rolls.png" alt="">
         <img class="item" src="./pasta.png" alt="">
         <img class="item" src="./burger.png" alt=""> 
         <!-- <img class="item" src="./cutlate.png" alt=""> -->
         <img class="item" src="./cake.png" alt="">
         <img class="item" src="./pakoda.png" alt="">
         <img class="item" src="./samosa.png" alt="">
         <img class="item" src="./Momo.png" alt="">
        
        
        
         
      </div>

   </div>  
   <!-- section3 -->

   <div class="groceries">
        <h4>Shop groceries on Instamart</h4>
   </div>
    <div class="section3"> 
      <div class="list">
         <div class="list1">
            <img src="./veg.avif" alt="">
            <p>Fresh Vegetables</p>
         </div>
         <div class="list1">
            <img src="fruits.avif" alt="">
            <p>Fresh Fruits</p>
         </div>
         <div class="list1">
            <img src="bread.png" alt="">
            <p>Dairy,Bread and Eggs</p>
         </div>
         <div class="list1">
            <img src="ashirvad.png" alt="">
            <p>Rice,Atta and Dals</p>
         </div>
         <div class="list1">
            <img src="oil.avif" alt="">
            <p>Oils and Ghee</p>
         </div>
         <div class="list1">
            <img src="masala.avif" alt="">
            <p>Masalas and Dry fruits</p>
         </div>

      </div>
   </div>
       
       
       
    
 </body>
 </html>
